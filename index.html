<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./assets/styles.css">

</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card__img">
        <img class="img__mobile" src="./assets/images/image-product-mobile.jpg" alt="imagen mobile">
        <img class="img__desktop" src="./assets/images/image-product-desktop.jpg" alt="imagen desktop">
      </div>

      <div class="card__body">
        <h4 class="ff-Montserrat">PERFUME</h4>
        <h2 class="ff-Fraunces animate__animated animate__pulse">Gabrielle Essence Eau De Parfum</h2>
        <p class="ff-Montserrat">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="card__body-price">
          <p class="ff-Fraunces">$149.99</p>
          <p class="ff-Montserrat">$169.99</p>
        </div>

        <button class="card__body-btn ">
          <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
              fill="#FFF" /></svg>
          <span class="ff-Montserrat">Add to Cart</span>
        </button>
      </div>
    </div>
  </div>












</body>

</html>
